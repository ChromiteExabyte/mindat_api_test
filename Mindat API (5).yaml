        View to list Mindat items (minerals, groups, varieties, synonyms, rocks, commodities, etc.)
        * Requires token or login authentication.
      parameters:
      - in: query
        name: cleavagetype
        schema:
          type: array
          items:
            type: string
            nullable: true
            enum:
            - Distinct/Good
            - Imperfect/Fair
            - None Observed
            - Perfect
            - Poor/Indistinct
            - Very Good
        description: 'Cleavage: multiple choice'
        explode: true
        style: form
      - in: query
        name: colour
        schema:
          type: string
      - in: query
        name: crystal_system
        schema:
          type: array
          items:
            type: string
            nullable: true
            enum:
            - Amorphous
            - Hexagonal
            - Icosahedral
            - Isometric
            - Monoclinic
            - Orthorhombic
            - Tetragonal
            - Triclinic
            - Trigonal
        description: 'Crystal system: multiple choice'
        explode: true
        style: form
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: density__from
        schema:
          type: number
        description: density measured, from (dmeas2>=)
      - in: query
        name: density__to
        schema:
          type: number
        description: density measured, to (dmeas<=)
      - in: query
        name: diapheny
        schema:
          type: array
          items:
            type: string
            nullable: true
            enum:
            - Opaque
            - Translucent
            - Transparent
        description: 'diapheny (transparency): multiple choice'
        explode: true
        style: form
      - in: query
        name: elements_exc
        schema:
          type: string
        description: Exclude chemical elements, comma separated string
      - in: query
        name: elements_inc
        schema:
          type: string
        description: Include chemical elements, comma separated string
      - in: query
        name: entrytype
        schema:
          type: array
          items:
            type: integer
            enum:
            - 0
            - 1
            - 2
            - 3
            - 4
            - 5
            - 6
            - 7
            - 8
        explode: true
        style: form
      - name: expand
        required: false
        in: query
        description: Select fields to expand
        style: form
        explode: false
        schema:
          title: Expanded fields
          type: array
          items:
            type: string
            enum:
            - description
            - type_localities
            - localities
            - relations
            - ~all
            - '*'
