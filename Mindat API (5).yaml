        schema:
          type: integer
      - name: q
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: ri__from
        schema:
          type: number
          format: float
        description: Refractive index, from (rimax>=)
      - in: query
        name: ri__to
        schema:
          type: number
          format: float
        description: Refractive index, to (rimin<=)
      - in: query
        name: streak
        schema:
          type: string
      - in: query
        name: synid
        schema:
          type: integer
      - in: query
        name: updated_at
        schema:
          type: string
          format: date-time
        description: Last updated datetime in format %Y-%m-%d %H:%M:%S
      - in: query
        name: varietyof
        schema:
          type: integer
      tags:
      - geomaterials
      security:
      - tokenAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMineralListList'
          description: ''
